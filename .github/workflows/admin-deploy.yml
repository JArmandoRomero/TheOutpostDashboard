name: Deploy Admin Dashboard

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build admin dashboard
        run: npm run build

      # ðŸ” Write SSH key to a file (CRITICAL STEP)
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/github_actions_ci
          chmod 600 ~/.ssh/github_actions_ci

      # ðŸ§¹ Clear admin directory
      - name: Clear admin directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key_path: ~/.ssh/github_actions_ci
          script: |
            rm -rf /var/www/admin/*

      # ðŸš€ Deploy new build
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key_path: ~/.ssh/github_actions_ci
          source: "dist/*"
          target: "/var/www/admin"
          strip_components: 1
