name: Deploy Admin Dashboard

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo (required for Actions context)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup SSH (same pattern as backend)
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # 3️⃣ Deploy & build admin dashboard ON SERVER
      - name: Deploy Admin Dashboard
        run: |
          ssh -i ~/.ssh/id_ed25519 \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e

            cd /var/www/TheOutpostDashboard

            git pull origin main
            npm install
            npm run build

            rm -rf /var/www/admin/*
            cp -r dist/* /var/www/admin
          EOF
